<div class="profile-preview">
  <label>{{title}} </label>
  <div class="profile-frame">
    <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
    <img id="{{profilePreviewId}}" for="profielpic" src="http:{{image}}" alt="..." class="img-rounded profiel-image-preview"/>
    <input id="{{profileSelectorId}}" type="file" accept="image/*" image="image" style="display:none;"/>
  </div>
  <small>{{dimensions}}</small>
</div>
