<div id="main" class="prl-blog" ng-class="{'guest-user': !$ctrl.userId}">
  <dashboard-header title="Blog"></dashboard-header>
  <div class="holder">
    <div class="hold-program blog">
      <ul class="nav nav-tabs profile-tabs" role="tablist" multiple="">
        <li role="presentation" class="active"><a href="" data-target="#tab1" aria-controls="latest" role="tab" data-toggle="tab" ng-click="$ctrl.filterBlogPosts(1)">Latest</a></li>
        <li role="presentation"><a href="" data-target="#tab1" aria-controls="popular" role="tab" data-toggle="tab" ng-click="$ctrl.filterBlogPosts(2)">Popular</a></li>
      </ul>
      <div class="tab-content blog-content">
        <div class="hold-title line-l" ng-show="$ctrl.searchedQuery">
          <h2>Search Results</h2>
        </div>
        <div role="tabpanel" class="tab-pane active" id="tab1">
          <div ng-include src="'app/blog/template/_posts.html'"></div>
        </div>
      </div>
      <div ng-include="'app/blog/template/_sidebar.html'"></div>
    </div>
  </div>
</div>
