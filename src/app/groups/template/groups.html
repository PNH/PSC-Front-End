<div id="main" class="prl-groups">
  <dashboard-header title="Groups"></dashboard-header>
  <div class="holder">
    <div class="hold-program">
      <ul class="nav nav-tabs profile-tabs" role="tablist">
        <li role="presentation" class="active"><a ng-click="$ctrl.switchToMy()" data-target="#tab1" aria-controls="latest" role="tab" data-toggle="tab">My Groups</a></li>
        <li role="presentation"><a ng-click="$ctrl.switchToAll()" data-target="#tab2" aria-controls="popular" role="tab" data-toggle="tab">All Groups</a></li>
      </ul>
      <div class="create-group">
        <div class="clearfix">
          <button class="btn btn-yellow pull-right" data-toggle="modal" data-target="#createGroup">+ Create Group</button>
        </div>
      </div>
      <div class="tab-content groups-content">
        <div role="tabpanel" class="tab-pane active" id="tab1">
          <div ng-include src="'app/groups/template/_mygroups.html'"></div>
        </div>
        <div role="tabpanel" class="tab-pane" id="tab2">
          <div ng-include src="'app/groups/template/_allgroups.html'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-include="'app/groups/template/_popup.html'"></div>
