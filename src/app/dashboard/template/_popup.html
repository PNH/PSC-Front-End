<!-- Video Popup -->
<div id="videoModal" class="modal fade login-popup search-popup" tabindex="100" role="dialog" on-close="$ctrl.stopPlayer()">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$ctrl.stopPlayer()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{$ctrl.selectedVideo.name}}</h4>
      </div>
      <div class="modal-body" ng-if="$ctrl.selectedVideo">
        <prl-player data-video="$ctrl.selectedVideo"></prl-player>
      </div>
    </div>
  </div>
</div>
