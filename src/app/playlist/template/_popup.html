<div id="createPlaylist" class="modal fade login-popup" tabindex="100" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="onCloseClicked()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create Playlist</h4>
      </div>
      <div class="modal-body">
        <div class="login-error" ng-if="error">
          <div class="row">
            <div class="col-xs-12 login-error__container">
              <div class="login-error__message">
                {{error.message}}
              </div>
            </div>
          </div>
        </div>
        <form name="createPlaylist">
          <div class="row">
            <div class="col-xs-12 form-field-group" ng-class="{ 'has-error' : createPlaylist.playlistName.$invalid && !createPlaylist.playlistName.$pristine }">
              <input type="text" name="playlistName" ng-model="$ctrl.playlistName" placeholder="Playlist name" class="form-control" ng-minlength="3" ng-maxlength="100" required>
              <!-- <p ng-show="createPlaylist.email.$empty && !createPlaylist.email.$pristine" class="help-block">Please enter a valid email.</p> -->
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 form-field-group">
              <button ng-disabled="createPlaylist.$invalid || $ctrl.isProcessing" type="submit" class="btn btn-yellow btn-submit" ng-click="$ctrl.onNewPlaylistClicked()" ng-class="{'processing': $ctrl.isProcessing}">
                <div class="bs-process-bar uil-ring-css yellow">
                  <div></div>
                </div>
                <span class="bs-login-text">CREATE</span>
              </button>
              <!-- <input type="button" class="btn btn-yellow" ng-disabled="createPlaylist.$invalid || $ctrl.isProcessing" value="CREATE" ng-click="$ctrl.onNewPlaylistClicked()"> -->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="editPlaylist" class="modal fade login-popup" tabindex="100" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="onCloseClicked()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit Playlist</h4>
      </div>
      <div class="modal-body">
        <div class="login-error" ng-if="error">
          <div class="row">
            <div class="col-xs-12 login-error__container">
              <div class="login-error__message">
                {{error.message}}
              </div>
            </div>
          </div>
        </div>
        <form action="" name="editPlaylist" novalidate>
          <div class="row">
            <div class="col-xs-12 form-field-group" ng-class="{ 'has-error' : editPlaylist.playlistName.$invalid && !editPlaylist.playlistName.$pristine }">
              <input type="text" name="playlistName" ng-model="$ctrl.updatedTitle" placeholder="Playlist name" class="form-control" ng-minlength="3" ng-maxlength="100" required>
              <!-- <p ng-show="editPlaylist.email.$empty && !editPlaylist.email.$pristine" class="help-block">Please enter a valid email.</p> -->
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 form-field-group">
              <input type="button" class="btn btn-yellow" ng-disabled="editPlaylist.$invalid || $ctrl.isProcessing" value="UPDATE" ng-click="$ctrl.onUpdatePlaylistClicked()">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
